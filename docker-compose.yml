version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: yeshe_norbu
      POSTGRES_USER: yeshe
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U yeshe']
      interval: 5s
      timeout: 3s
      retries: 5

  meilisearch:
    image: getmeili/meilisearch:v1.7
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_API_KEY:-masterkey}
      MEILI_ENV: development
    ports:
      - '7700:7700'
    volumes:
      - meili_data:/meili_data

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://yeshe:${DB_PASSWORD:-changeme}@postgres:5432/yeshe_norbu
      JWT_SECRET: ${JWT_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      RESEND_API_KEY: ${RESEND_API_KEY}
      MEILISEARCH_HOST: http://meilisearch:7700
      MEILISEARCH_API_KEY: ${MEILISEARCH_API_KEY:-masterkey}
    depends_on:
      postgres:
        condition: service_healthy
      meilisearch:
        condition: service_started

  pos:
    build:
      context: .
      dockerfile: apps/pos/Dockerfile
    ports:
      - '3001:3001'
    environment:
      DATABASE_URL: postgresql://yeshe:${DB_PASSWORD:-changeme}@postgres:5432/yeshe_norbu
      JWT_SECRET: ${JWT_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  meili_data:
