name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Lint (web app)
        run: pnpm --filter @yeshe/web lint
        continue-on-error: true

      - name: Typecheck (web app)
        run: pnpm --filter @yeshe/web typecheck
        continue-on-error: true

      - name: Build check
        run: echo "Build check skipped in CI â€” Railway handles full build on deploy"
